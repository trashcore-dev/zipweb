<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Archive Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4361ee;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 16px;
            padding: 40px 20px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8fafc;
        }
        
        .upload-area:hover {
            border-color: #4361ee;
            background: #edf2ff;
        }
        
        .upload-area.drag-over {
            border-color: #4361ee;
            background: #dbeafe;
        }
        
        .upload-icon {
            font-size: 3.5rem;
            color: #4361ee;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .upload-subtext {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 12px;
            background: #e2e8f0;
            border-radius: 8px;
            display: none;
        }
        
        .file-name {
            color: #2d3748;
            font-weight: 600;
            word-break: break-all;
        }
        
        .file-size {
            color: #718096;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .upload-button {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(67, 97, 238, 0.4);
        }
        
        .upload-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status-title {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-text {
            color: #718096;
            font-size: 0.95rem;
        }
        
        .success {
            color: #38a169;
            font-weight: 600;
            border-color: #c6f6d5;
            background: #f0fdf4;
        }
        
        .error {
            color: #e53e3e;
            font-weight: 600;
            border-color: #fed7d7;
            background: #fef2f2;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .download-section {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background: #f0f9ff;
            border: 2px solid #bae6fd;
            display: none;
        }
        
        .download-section.show {
            display: block;
        }
        
        .download-title {
            color: #0c4a6e;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .download-link-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .download-link {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #bae6fd;
            border-radius: 8px;
            background: white;
            color: #0c4a6e;
            font-size: 0.95rem;
            text-align: center;
            word-break: break-all;
            cursor: pointer;
        }
        
        .copy-button {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        .copy-button.copied {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }
        
        .supported-formats {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 12px;
            margin-top: 25px;
            text-align: left;
        }
        
        .supported-formats h3 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .formats-list {
            color: #4a5568;
            font-size: 0.85rem;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .format-tag {
            background: #e2e8f0;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                gap: 15px;
                flex-direction: column;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .download-link {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ ZIP Archive Uploader</h1>
        <p class="subtitle">Upload your compressed files securely</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="uploadedCount">0</div>
                <div class="stat-label">Files Uploaded</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="downloadedCount">0</div>
                <div class="stat-label">Files Downloaded</div>
            </div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì¶</div>
            <div class="upload-text">Drag & Drop your ZIP file here</div>
            <div class="upload-subtext">or click to browse files</div>
            <input type="file" id="fileInput" accept=".zip,.rar,.7z,.tar,.gz,.bz2" style="display: none;">
            
            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
        </div>
        
        <button class="upload-button" id="uploadButton" disabled>Upload ZIP Archive</button>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status" id="status">
            <div class="status-title" id="statusTitle">Status</div>
            <div class="status-text" id="statusText"></div>
        </div>
        
        <div class="download-section" id="downloadSection">
            <div class="download-title">üîó Your Download Link</div>
            <div class="download-link-container">
                <div class="download-link" id="downloadLink" onclick="copyToClipboard()">Click to copy download link</div>
            </div>
            <button class="copy-button" id="copyButton" onclick="copyToClipboard()">Copy Link</button>
            <button class="copy-button" style="background: linear-gradient(135deg, #059669 0%, #047857 100%); margin-top: 10px;" onclick="simulateDownload()">
                Download Now
            </button>
        </div>
        
        <div class="supported-formats">
            <h3>SupportedContent Formats:</h3>
            <div class="formats-list">
                <span class="format-tag">.zip</span>
                <span class="format-tag">.rar</span>
                <span class="format-tag">.7z</span>
                <span class="format-tag">.tar</span>
                <span class="format-tag">.gz</span>
                <span class="format-tag">.bz2</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize counters
        let uploadedFilesCount = 0;
        let downloadedFilesCount = 0;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const status = document.getElementById('status');
        const statusTitle = document.getElementById('statusTitle');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');
        const copyButton = document.getElementById('copyButton');
        const uploadedCount = document.getElementById('uploadedCount');
        const downloadedCount = document.getElementById('downloadedCount');
        
        let selectedFile = null;
        
        // Update counters display
        function updateCounters() {
            uploadedCount.textContent = uploadedFilesCount;
            downloadedCount.textContent = downloadedFilesCount;
        }
        
        // Handle click on upload area
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });
        
        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            if (e.dataTransfer.files.length > 0) {
                handleFileSelection(e.dataTransfer.files[0]);
            }
        });
        
        function handleFileSelection(file) {
            // Check if file is a supported archive format
            const supportedExtensions = ['.zip', '.rar', '.7z', '.tar', '.gz', '.bz2'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!supportedExtensions.includes(fileExtension)) {
                showStatus('error', 'Invalid file type', 'Please upload a supported archive format (.zip, .rar, .7z, .tar, .gz, .bz2)');
                return;
            }
            
            // Check file size (limit to 100MB for demo)
            const maxSize = 100 * 1024 * 1024; // 100MB
            if (file.size > maxSize) {
                showStatus('error', 'File too large', 'Maximum file size is 100MB');
                return;
            }
            
            selectedFile = file;
            displayFileInfo(file);
            uploadButton.disabled = false;
            hideStatus();
            downloadSection.classList.remove('show');
        }
        
        function displayFileInfo(file) {
            fileName.textContent = file.name;
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileSize.textContent = `${sizeInMB} MB`;
            fileInfo.style.display = 'block';
        }
        
        function hideStatus() {
            status.classList.remove('show');
            status.classList.remove('success', 'error');
        }
        
        function showStatus(type, title, text) {
            statusTitle.textContent = title;
            statusText.textContent = text;
            status.classList.add('show');
            status.classList.add(type);
        }
        
        // Handle upload button click
        uploadButton.addEventListener('click', () => {
            if (!selectedFile) return;
            
            // Show progress bar
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            
            // Simulate upload progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    completeUpload();
                }
                progressFill.style.width = progress + '%';
            }, 200);
        });
        
        function completeUpload() {
            setTimeout(() => {
                // Generate a mock download link
                const mockDownloadLink = `https://example.com/download/${generateRandomString(16)}/${selectedFile.name}`;
                downloadLink.textContent = mockDownloadLink;
                downloadLink.setAttribute('data-link', mockDownloadLink);
                
                // Increment uploaded files counter
                uploadedFilesCount++;
                updateCounters();
                
                // Show download section
                downloadSection.classList.add('show');
                
                // Reset upload button
                uploadButton.disabled = true;
                
                // Hide progress bar
                progressBar.style.display = 'none';
                
                showStatus('success', 'Upload Complete', `Your archive "${selectedFile.name}" has been uploaded successfully!`);
            }, 500);
        }
        
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
        
        function copyToClipboard() {
            const link = downloadLink.getAttribute('data-link');
            if (!link) return;
            
            // Create temporary textarea to copy text
            const textarea = document.createElement('textarea');
            textarea.value = link;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // Show feedback
            copyButton.textContent = 'Copied!';
            copyButton.classList.add('copied');
            
            setTimeout(() => {
                copyButton.textContent = 'Copy Link';
                copyButton.classList.remove('copied');
            }, 2000);
        }
        
        function simulateDownload() {
            // Increment downloaded files counter
            downloadedFilesCount++;
            updateCounters();
            
            // Show success message
            showStatus('success', 'Download Started', 'Your file download has been initiated!');
            
            // Simulate download completion
            setTimeout(() => {
                showStatus('success', 'Download Complete', 'Your file has been downloaded successfully!');
            }, 1500);
        }
        
        // Initialize counters on page load
        updateCounters();
    </script>
</body>
</html>
